<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color:#2A004E ">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow p-4" style="width: 22rem;">
            <h3 class="card-title text-center mb-3">Login</h3>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email"name="email" [(ngModel)]="loginemail" placeholder="Enter your email" (ngModelChange)="updateLoginEnableState()" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="pass" [(ngModel)]="password" placeholder="Enter your password" (ngModelChange)="updateLoginEnableState()" required>
                </div>
                <button type="submit" class="btn w-100" [disabled]="!IsLoginEnable" (click)="SignUp()" style="background-color:#FFD65A; color: whitesmoke;">Login</button>
            </form>
            <div class="text-center mt-3">
                <a href="#" class="text-decoration-none">Forgot Password?</a>
            </div>
            <div class="text-center mt-2">
                <span>Don't have an account? <a  href="/userRegistration" class="text-decoration-none" routerLinkActive="active" >Sign up</a></span>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
</body>
</html>
