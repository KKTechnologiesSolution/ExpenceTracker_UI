<section class="login-screen">
  <div class="background-blobs" aria-hidden="true">
    <span class="blob blob-1"></span>
    <span class="blob blob-2"></span>
    <span class="blob blob-3"></span>
    <span class="bubble bubble-1"></span>
    <span class="bubble bubble-2"></span>
    <span class="bubble bubble-3"></span>
    <span class="bubble bubble-4"></span>
  </div>

  <article class="login-card">
    <p class="eyebrow">TrackExpense</p>
    <h1>Welcome Back</h1>
    <p class="subtitle">Sign in to continue managing your money goals.</p>

    <form class="login-form" (submit)="$event.preventDefault(); SignUp()">
      <label for="email">Email</label>
      <input
        id="email"
        name="email"
        type="email"
        [(ngModel)]="loginemail"
        placeholder="you@example.com"
        (ngModelChange)="updateLoginEnableState()"
        required
      />

      <label for="password">Password</label>
      <input
        id="password"
        name="pass"
        type="password"
        [(ngModel)]="password"
        placeholder="Enter your password"
        (ngModelChange)="updateLoginEnableState()"
        required
      />

      <button type="submit" [disabled]="!IsLoginEnable">Login</button>
    </form>

    <div class="login-actions">
      <a href="#">Forgot Password?</a>
      <p>Don't have an account? <a href="/userRegistration">Sign up</a></p>
    </div>
  </article>
</section>
